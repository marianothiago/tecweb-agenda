<form action="javascript:" [ngClass]="class_validate" [formGroup]="form_dados">
    <div class="form-row">
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-6">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" formControlName="email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-6">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" formControlName="phoneNumber" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-6"><button class="btn btn-primary btnsalvar" type="submit"
                (click)="salvar()">Salvar</button>
        </div>
    </div>
</form>
